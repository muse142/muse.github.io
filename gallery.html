    .main {
        padding: 20px;

    }

    .gallery-title {
        font-size: 2.5em;
        color: #d81b60; /* Magenta color */

    }

    .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        margin-top: 20px;
    }

    .gallery-item {
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img {

        height: 175px;
        object-fit: cover;
        border-radius: 10px;

    .gallery-item img:hover {

    }

    .gallery-item a {
        display: inline-block;
        margin-top: 10px;
        text-decoration: none;
        color: #d81b60; /* Pink color for links */
        font-weight: bold;
        font-size: 1.1em;
